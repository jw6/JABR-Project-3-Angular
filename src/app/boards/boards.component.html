<app-navbar></app-navbar>
<h2>
  Boards:
</h2>

<ul class="boards">
  <li *ngFor="let board of boards" (click)="onSelect(board)" [class.selected]="board === selectedBoard">
    <span class="board-element">
      <span class="badge">{{board.boardId}}</span>
      <span>{{board.boardName}}</span>
    </span>
  </li>
</ul>
