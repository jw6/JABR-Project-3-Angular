<div class="container">
    
          <form (ngSubmit)="onSubmit" class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Enter Username</label>
            <input ([ngModel])="user.username" type="username" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Enter Password</label>
            <input ([ngModel])="user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <!--         <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div> -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
    
        </div>
